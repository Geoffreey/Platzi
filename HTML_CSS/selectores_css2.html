<!--SELECTORES COMNINADORES
DESENDIENTES==========> div p
HIJO DIRECTO==========> div > p
ELEMENTO ADYACENTE====> div + p
GENERAL DE HERMANOS===> div ~ p
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: #75F808;
        }

        div > div {
            background: #F84D08;
        }

        .joel {
            background: blue;
        }

        div + section {
            background: #F80808;
        }

        div ~ p {
            color: #3E00A3;
        }
    </style>
</head>
<body>
    <p>CLASES DE SELECTORES</p>
    <div>
        <p>Platzi</p>
        <p>Es</p>
        <p>Increible</p>

        <div>
            <p>KALEB</p>
            <p>ASAEL</p>
            <div class="joel">JOEL</div>
            </div>
    </div>
    <section>
        ES LO MEJOR
    </section>
    <div>
        MASTER         
    </div>
    <P>CLASES DE SELECTORES</P>
</body>
</html>
