<!--Selectorres basicos
DE TIPO=======> div{}
DE CLASE======> .elemento{...}
DE ID=========> # id-del-elemento
DE ATRIBURO===> a[href="..." {...}]
UNIVERSAL=====> * {...}
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: blue;
        }
        
        .titulo{
            color: brown;
        }

        #titulo2 {
            color: white;
        }

        a[href="https://platzi.com"]{
            color: green;
        }

        * {
            background: gold;
        }
    </style>
</head>
<body>
    <div class="titulo">Hola mundo</div>
    <div id="titulo2">Hola mundo</div>
    <a href="https://platzi.com">GO TO platzi</a>
    
</body>
</html>
